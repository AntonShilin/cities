<div class="container-xl mt-5">
    <div class="row">
        <div class="col">
            <div *ngIf="messageService.messages.length" class="msg-item">
                <h2>Messages</h2>
                <p *ngFor="let message of messageService.messages"
                >{{message}}</p>
                <button (click)="messageService.clear()" class="btn btn-success clear">Clear messages</button>
            </div>
        </div>
    </div>
</div>
